        // Utility functions
        function calculateHash(input) {
            let hash = 0;
            for (let i = 0; i < input.length; i++) {
                const char = input.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        function getCurrentTimestamp() {
            const now = new Date();
            return now.toISOString().replace('T', ' ').substring(0, 19);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function purgeCSS(css, activeClasses) {
            const activeSelectors = new Set(activeClasses);
            const lines = css.split('\n');
            const purgedLines = [];
            let skipBlock = false;
            let bracketCount = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip comments and empty lines
                if (line.startsWith('/*') || line === '') {
                    purgedLines.push(lines[i]);
                    continue;
                }
                
                // Handle at-rules
                if (line.startsWith('@')) {
                    purgedLines.push(lines[i]);
                    continue;
                }
                
                // Check if this is a selector line
                if (line.includes('{') && bracketCount === 0) {
                    const selector = line.split('{')[0].trim();
                    const className = selector.replace('.', '');
                    
                    // Keep if it's an active class or contains pseudo-selectors
                    const isActive = activeSelectors.has(className) || 
                                   selector.includes(':') || 
                                   selector.includes(' ') ||
                                   selector.includes(',');
                    
                    if (isActive) {
                        skipBlock = false;
                        purgedLines.push(lines[i]);
                        bracketCount += (line.match(/{/g) || []).length;
                        bracketCount -= (line.match(/}/g) || []).length;
                    } else {
                        skipBlock = true;
                        bracketCount = 0;
                    }
                } else {
                    if (!skipBlock) {
                        purgedLines.push(lines[i]);
                    }
                    
                    // Track brackets
                    bracketCount += (line.match(/{/g) || []).length;
                    bracketCount -= (line.match(/}/g) || []).length;
                    
                    if (bracketCount <= 0) {
                        skipBlock = false;
                        bracketCount = 0;
                    }
                }
            }
            
            return purgedLines.join('\n');
        }
